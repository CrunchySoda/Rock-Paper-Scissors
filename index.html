<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // gets random number (1 - 3) 1 rock 2 paper 3 scissors
        let compNum = Math.floor(Math.random() * 3 + 1);
        // assigns rock/paper/scissors to 1/2/3
        function compAssign(num) {
            if (num === 3) {
                return 'Rock'
            } else if (num === 2) {
                return 'Paper'
            } else {
                return 'Scissors'
            }
        }

                
        // takes user choice and determines winner against comp choice prints result
        function rps(userChoice, compChoice) {
            wincon = [1, 3, -4];
            user = userChoice.length;
            comp = compChoice.length;

            if (user === comp) {
                console.log('Tie Game! You both chose ' + compChoice)
                return tieCount++
            } else if (wincon.includes(user - comp)) {
                console.log('You win! ' + userChoice + ' beats ' + compChoice)
                return userWins++
            } else {
                console.log('You lose! ' + compChoice + ' beats ' + userChoice)
                return compWins++
            }
            
        }

        let tieCount = 0;
        let userWins = 0;
        let compWins = 0;
        
        for (let i = 1; i < 6; i++) {
            console.log('Round ' + i + ' :');
            let compNum = Math.floor(Math.random() * 3 + 1);
            compChoice = compAssign(compNum)
            userChoice = prompt('Enter: (Rock, Paper, or Scissors) to begin.')
            rps(userChoice, compChoice);
        }

        if (userWins > compWins) {
            console.log('Ayeee lfg you win the game!!!')
        } else {
            console.log('You lost damn you suck bro...')
        }
        



    </script>
    
</body>
</html>
